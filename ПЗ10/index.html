<!DOCTYPE html>
<html>
	<head>
		<title>Об'єктна модель документа</title>
	</head>
	<body>
		<button id='button' onclick='buttonClick()'>Кнопка</button>
		<script>
			function buttonClick() {
			 const button=document.getElementById('button')
			 button.style.color='red'
			 button.style.font.Size='70px'
			}
			
		</script>
	</body>
</html>
